<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=block"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main>
        <!-- <div class="controls">
            <button>Player 1: X</button>
            <button>Player 2: O</button>
            <button data-reset>Reset</button>
        </div> -->

        <dialog data-modal>
            <form method="dialog">
                <div class="label-input">
                    <label for="player-one"></label>
                    <input type="text" name="player-one" id="player-one" placeholder="Player 1 - X">
                </div>
                <div class="label-input">
                    <label for="player-two"></label>
                    <input type="text" name="player-two" id="player-two" placeholder="Player 2 - O">
                </div>

                <button class="submit-button" type="submit">Play</button>
            </form>
        </dialog>

        <div class="display" data-display>
            Player X's turn
        </div>

        <div class="gameboard-container">
            <button class="cell" data-row="0" data-col="0"></button>
            <button class="cell" data-row="0" data-col="1"></button>
            <button class="cell" data-row="0" data-col="2"></button>

            <button class="cell" data-row="1" data-col="0"></button>
            <button class="cell" data-row="1" data-col="1"></button>
            <button class="cell" data-row="1" data-col="2"></button>

            <button class="cell" data-row="2" data-col="0"></button>
            <button class="cell" data-row="2" data-col="1"></button>
            <button class="cell" data-row="2" data-col="2"></button>
        </div>

        <div class="controls">
            <!-- <button>Player 1: X</button>
            <button>Player 2: O</button> -->
            <button data-reset>Reset</button>
        </div>
    </main>








    <script src="script.js"></script>
</body>

</html>
